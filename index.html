<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task App</title>

    <!--JQUERY LIBRARY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- FONTAWSOME -->
    <script
      defer
      src="https://kit.fontawesome.com/df21ef76d6.js"
      crossorigin="anonymous"
    ></script>

    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- LOCAL SOURCE -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer type="module" src="App.js"></script>
  </head>

  <body>
    <!-- jquery code for popup -->
    <script>
      jQuery(document).ready(function () {
        jQuery("#addTask").click(function () {
          jQuery("#popup_main_container").css({
            display: "block",
            height: "100%",
          });
          jQuery(".hideContainer").css({ display: "none" });
          jQuery("#task_title_input").focus();
        });
      });

      function jsfunction() {
        alert("jsfunction");
      }
    </script>

    <!--------------------- POPUP HTML SECTION ---------------------->

    <div class="container-fluid text-left" id="popup_main_container">
      <div class="row top_menu text-center" id="top_menu">
        <div class="col p-3 text-white fs-1" id="monthYear">New Task</div>
      </div>

      <div class="mb-3 border-bottom border-danger">
        <label for="task_title_input" class="form-label text-white"
          >Task Title</label
        >
        <input
          type="text"
          class="form-control"
          id="task_title_input"
          aria-describedby="TaskTitle"
        />
      </div>
      <div class="mb-3">
        <label for="task_description_input" class="form-label text-white"
          >Description</label
        >
        <input type="text" class="form-control" id="task_description_input" />
      </div>

      <!--Peaches Catergory Section-->
      <div class="mb-4">
        <label for="task_description_input" class="form-label text-white"
        >Priority</label
      >
        <select
          class="form-select form-select-md md-3"
          aria-label="Small select example"
          id="selectPriority">
          <option value="" selected>-</option>
          <option value="Urgent">Urgent</option>
          <option value="Important!">Important!</option>
          <option value="For Later">For Later</option>
          <option value="Blocked">Blocked</option>
          <option value="Needs Focus Time">Needs Focus Time</option>
        </select>
      </div>

      <div class="container text-center">
        <div class="row">
          <div class="col">
            <select
            class="form-select form-select-md mb-3"
            aria-label="Large select example"
            id="task_category"
          >
            <option value="" selected>Categories</option>
            <option value="Appointments">Appointments</option>
            <option value="Dinner">Dinner</option>
            <option value="Pay Bills">Pay Bills</option>
            <option value="Shopping">Shopping</option>
            <option value="Studying">Studying</option>
            <option value="Workout">Workout</option>
            <option value="Work">Work</option>
          </select>
          </div>
          <div class="col">
            <select
            class="form-select form-select-md"
            aria-label="Small select example"
            id="task_type"
          >
            <option value="" selected>Types</option>
            <option value="Doctor/other">Doctor/other</option>
            <option value="Rent due">Rent due</option>
            <option value="Phone bill">Phone bill</option>
            <option value="Groceries/Necessities">Groceries/Necessities</option>
            <option value="Projects/Homework">Projects/Homework</option>
            <option value="Run">Run</option>
          </select>

          </div>
        </div>
      </div>

<!-- END OF PEACHES CATERGORY -->

      <div class="container mb-3">
        <div class="row">
          <div class="col">
            <label for="startDatePicker" class="form-label text-white">
              Start Date
            </label>
            <input type="date" class="form-control" id="startDatePicker" />
          </div>
          <div class="col">
            <label for="endDatePicker" class="form-label text-white">
              End Date
            </label>
            <input type="date" class="form-control" id="endDatePicker" />
          </div>

        </div>

      <div class="row times" id="popup_time_container">
        <div class="row time_container" id="startTime_container">
          <label class="text-white time_labels">Start Time</label>
          <div class="col">
            <input
              type="number"
              class="input-timepicker form-control"
              id="task_start_time_hour"
              min="1"
              max="12"
            />

            <label for="task_start_time_hour" class="time_specification">
              Hour (1-12)
            </label>
          </div>

          <h3 class="colomn">:</h3>

          <div class="col">
            <input
              type="number"
              class="input-timepicker form-control"
              id="task_start_time_minute"
              min="0"
              max="59"
            />

            <label for="task_start_time_minute" class="time_specification">
              Minutes (0-59)
            </label>
          </div>
          <div class="col">
            <select name="ampm" id="task_start_time_ampm" class="form-control">
              <option value="">AM/PM</option>
              <option value="am">AM</option>
              <option value="pm">PM</option>
            </select>
          </div>
        </div>

        <div class="row time_container" id="endTime_container">
          <label class="text-white time_labels">End Time</label>
          <div class="col">
            <input
              type="number"
              class="input-timepicker form-control"
              id="task_end_time_hour"
              min="1"
              max="12"
            />

            <label for="task_start_time_hour" class="time_specification">
              Hour (1-12)
            </label>
          </div>

          <h3 class="colomn">:</h3>

          <div class="col">
            <input
              type="number"
              class="input-timepicker form-control"
              id="task_end_time_minute"
              min="0"
              max="59"
            />

            <label for="task_start_time_minute" class="time_specification">
              Minutes (0-59)
            </label>
          </div>
          <div class="col">
            <select name="ampm" id="task_end_time_ampm" class="form-control">
              <option value="">AM/PM</option>
              <option value="am">AM</option>
              <option value="pm">PM</option>
            </select>
          </div>

        </div>
      </div>

      <div class="accordion accordion-flush" id="accordion-repeat-interval">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#repeat-interval" aria-expanded="false" aria-controls="repeat-interval">
              Repeat Every:
            </button>
          </h2>
          <div id="repeat-interval" class="accordion-collapse collapse" data-bs-parent="accordion-repeat-interval">
            <div class="accordion-body">
              <fieldset>
                <!-- <legend>Repeat Every:</legend> -->
                <div class="checkbox-container">
                  <input
                    type="checkbox"
                    value="sunday"
                    name="weekday"
                    id="sunday"
                    checked
                  />
                  <label for="sunday">Sunday</label>
                </div>     
                <div>
                  <input
                    type="checkbox"
                    value="monday"
                    name="weekday"
                    id="monday"
                    checked
                  />
                  <label for="monday">Monday</label>
                </div>
        
                <div>
                  <input
                    type="checkbox"
                    value="tuesday"
                    name="weekday"
                    id="tuesday"
                    checked
                  />
                  <label for="tuesday">Tuesday</label>
                </div>
        
                <div>
                  <input
                    type="checkbox"
                    value="wednesday"
                    name="weekday"
                    id="wednesday"
                    checked
                  />
                  <label for="wednesday">Wednesday</label>
                </div>
        
                <div>
                  <input
                    type="checkbox"
                    value="thursday"
                    name="weekday"
                    id="thursday"
                    checked
                  />
                  <label for="thursday">Thursday</label>
                </div>
        
                <div>
                  <input
                    type="checkbox"
                    value="friday"
                    name="weekday"
                    id="friday"
                    checked
                  />
                  <label for="friday">Friday</label>
                </div>
        
                <div>
                  <input
                    type="checkbox"
                    value="saturday"
                    name="weekday"
                    id="saturday"
                    checked
                  />
                  <label for="saturday">Saturday</label>
                </div>
        
                <div>
                  <input
                    type="checkbox"
                    value="days"
                    name="monthlyDays"
                    id="monthlyDays"
                  />
                  <label for="monthlyDays"
                    >Day (put spaces in between every day):
                    <input type="text" class="form-control" id="task_monthDays" />
                  </label>
                </div>
              </fieldset>
            </div>
          </div>
        </div>
      </div>

      <div class="row" class="task_button_container" id="task_button_container">
        <div class="col-sm-12 task_button_container" id="task_add_cancel_group">
          <button
            class="save btn btn-white btn-lg task_button_container"
            id="add_task_button"
          >
            Add Task
          </button>
          <button
            class="cancel_btn btn btn-white btn-lg task_button_container"
            id="cancel_task_button"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>

    <!-------------------- EDIT TASK POPUP SECTION ------------------>

    <div class="container-fluid text-left popupContainer" id="popup_edit_container">
      <div class="row top_menu text-center" id="top_menu">
        <div class="col p-3 text-white fs-1" id="monthYear">Edit Task</div>
      </div>

      <div class="mb-3 border-bottom border-danger">

        <input

          id="edit-title"

      </div>

      <div class="mb-3">
        <label for="task_description_input" class="form-label text-white">

        <input type="text" class="form-control" id="edit-description" />
      </div>
      <div class="mb-3">
        <label for="task_edit_priority_select" class="form-label text-white">

        </label>
        <select

          aria-label="Small select example"
          id="edit-selectPriority" >
          <option value="" selected>-</option>

          <option value="Important!">Important!</option>

          <option value="Needs Focus Time">Needs Focus Time</option>
        </select>
      </div>

      <!--Peaches Catergory Section-->

      <div class="container text-center">
        <div class="row">
          <div class="col">
            <select
            class="form-select form-select-md mb-3"
            aria-label="Large select example"
            id="edit-task_category"
          >
            <option value="" selected>Categories</option>
            <option value="Appointments">Appointments</option>
            <option value="Dinner">Dinner</option>
            <option value="Pay Bills">Pay Bills</option>
            <option value="Shopping">Shopping</option>
            <option value="Studying">Studying</option>
            <option value="Workout">Workout</option>
            <option value="Work">Work</option>
          </select>
          </div>
          <div class="col">
            <select
            class="form-select form-select-md"
            aria-label="Small select example"
            id="edit-task_type"
          >
            <option value="" selected>Types</option>
            <option value="Doctor/other">Doctor/other</option>
            <option value="Rent due">Rent due</option>
            <option value="Phone bill">Phone bill</option>
            <option value="Groceries/Necessities">Groceries/Necessities</option>
            <option value="Projects/Homework">Projects/Homework</option>
            <option value="Run">Run</option>
          </select>
          </div>
        </div>
      </div>

      <!-- END OF CATERGORY -->
      <div class="container mb-3">
        <div class="row">
          <div class="col">
            <label for="edit-startDatePicker" class="form-label text-white"
            >Start Date</label
          >
          <input type="date" class="form-control" id="edit-startDatePicker" />
          </div>
          <div class="col">
            <label for="edit-endDatePicker" class="form-label text-white"
            >End Date</label
          >
          <input type="date" class="form-control" id="edit-endDatePicker" />
          </div>
        </div>
      </div>

      <div class="row times" id="popup_time_container">
        <div class="row time_container" id="startTime_container">
          <label class="text-white time_labels">Start Time</label>
          <div class="col">
            <input
              type="number"
              class="input-timepicker form-control"
              id="edit-task_start_time_hour"
              min="0"
              max="12"
            />

            <label for="edit-task_start_time_hour" class="time_specification">
              Hour (1-12)
            </label>
          </div>

          <h3 class="colomn">:</h3>

          <div class="col">
            <input
              type="number"
              class="input-timepicker form-control"
              id="edit-task_start_time_minute"
              min="0"
              max="59"
            />

            <label for="edit-task_start_time_minute" class="time_specification">
              Minutes (0-59)
            </label>
          </div>
          <div class="col">
            <select
              name="ampm"
              id="edit-task_start_time_ampm"
              class="form-control"
            >
              <option value="">AM/PM</option>
              <option value="am">AM</option>
              <option value="pm">PM</option>
            </select>
          </div>
        </div>

        <div class="row time_container" id="endTime_container">
          <label class="text-white time_labels">End Time</label>
          <div class="col">
            <input
              type="number"
              class="input-timepicker form-control"
              id="edit-task_end_time_hour"
              min="0"
              max="12"
            />

            <label for="edit-task_end_time_hour" class="time_specification">
              Hour (1-12)
            </label>
          </div>

          <h3 class="colomn">:</h3>

          <div class="col">
            <input
              type="number"
              class="input-timepicker form-control"
              id="edit-task_end_time_minute"
              min="0"
              max="59"
            />

            <label for="edit-task_end_time_minute" class="time_specification">
              Minutes (0-59)
            </label>
          </div>

          <div class="col">
            <select
              name="ampm"
              id="edit-task_end_time_ampm"
              class="form-control"
            >
              <option value="">AM/PM</option>
              <option value="am">AM</option>
              <option value="pm">PM</option>
            </select>
          </div>
        </div>
      </div>

      <div class="accordion accordion-flush" id="accordion-edit-repeat-interval">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#edit-repeat-interval" aria-expanded="false" aria-controls="edit-repeat-interval">
              Repeat Every:
            </button>
          </h2>
          <div id="edit-repeat-interval" class="accordion-collapse collapse" data-bs-parent="accordion-edit-repeat-interval">
            <div class="accordion-body">
              <fieldset>
                <!-- <legend>Repeat Every:</legend> -->
                <div>
                  <input
                    type="checkbox"
                    value="sunday"
                    name="edit-weekday"
                    id="edit-sunday"
                    checked
                  />
                  <label for="edit-sunday">Sunday</label>
                </div>
        
                <div>
                  <input
                    type="checkbox"
                    value="monday"
                    name="edit-weekday"
                    id="edit-monday"
                    checked
                  />
                  <label for="edit-monday">Monday</label>
                </div>
        
                <div>
                  <input
                    type="checkbox"
                    value="tuesday"

                    id="edit-tuesday"
                    checked
                  />
                  <label for="edit-tuesday">Tuesday</label>
                </div>
        
                <div>
                  <input
                    type="checkbox"
                    value="wednesday"
                    name="edit-weekday"
                    id="edit-wednesday"
                    checked
                  />
                  <label for="edit-wednesday">Wednesday</label>
                </div>
        
                <div>
                  <input
                    type="checkbox"
                    value="thursday"
                    name="edit-weekday"
                    id="edit-thursday"
                    checked
                  />
                  <label for="edit-thursday">Thursday</label>
                </div>
        
                <div>

                    type="checkbox"
                    value="friday"
                    name="edit-weekday"
                    id="edit-friday"
                    checked
                  />
                  <label for="edit-friday">Friday</label>
                </div>
        
                <div>
                  <input
                    type="checkbox"
                    value="saturday"
                    name="edit-weekday"
                    id="edit-saturday"
                    checked
                  />
                  <label for="edit-saturday">Saturday</label>
                </div>
        
                <div>
                  <input
                    type="checkbox"

                  />

          </div>
        </div>
      </div>

      <div class="row" class="task_button_container" id="task_button_container">
        <div class="col-sm-12 task_button_container" id="task_add_cancel_group">
          <button
            class="save btn btn-white btn-lg task_button_container"
            id="save_edit_task_button"
          >
            Save
          </button>
          <button
            class="cancel_btn btn btn-white btn-lg task_button_container"
            id="cancel_edit_task_button"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>

    <!--- MAIN WRAPPER --->
    <div class="container-fluid wrapper_container" id="wrapper_container">
      <!-- ADD TASK SECTION -->
      <div class="p-3 hideContainer" id="addTask_container">
        <div
          class="currentMonth container text-center align-middle"
          id="currentMonth"
        >
          <div class="row align-items-center align-middle">
            <div class="col">
              <i id="previous_month" class="fa-solid fa-circle-left fa-lg"></i>
            </div>
            <div class="col">
              <p id="currentMonthYear" class="fs-4"></p>
            </div>
            <div class="col">
              <i id="next_month" class="fa-solid fa-circle-right fa-lg"></i>
            </div>
            <div class="col">
              <button id="addTask" class="addButton btn btn-danger">
                <i class="fa-solid fa-plus"></i
                ><i class="fa-solid fa-thumbtack"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- CALENDAR SECTION -->
      <div class="calender_menu hideContainer" id="calender_container">
        <div class="calendar-container"></div>
      </div>

      <!-- TASK SECTION -->

      <div class="col text-black text-center" id="task_list">
      </div>
    </div>
