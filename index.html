<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>interface prototype</title>

    <!--JQUERY LIBRARY -->
    <!-- <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> -->

    <!-- FONTAWSOME -->
    <script defer src="https://kit.fontawesome.com/df21ef76d6.js" crossorigin="anonymous"></script>

    <!-- BOOTSTRAP CSS -->
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    /> -->

    <link rel="stylesheet" type="text/css" href="interface.css" />

    <script defer src="interface.js"></script>
    <script defer src="App.js"></script>
    
  </head>
  <body>
    <main class="app">
        <section class="topOption_menu">
            <div class="backArrow">
                <i class="fa-solid fa-arrow-left fa-xl"></i>
            </div>
            <div class="search">
                <i class="fa-solid fa-magnifying-glass fa-xl"></i>
            </div>
        </section>

        <section class="addTask_menu">
            <div class="currentMonth">
                <h1>January 2024</h1>
            </div>
            <div class="addtask">
                <button class="addButton" onclick="addNewTask()">+ add task</button>
            </div>
        </section>

        <section class="calender_menu">
            
            <div class="calendar-container">
                <div class="calendar-day" onclick="showTaskDetails('Work out', '23 January')">
                    <p class="task-date">23rd Tue</p>
                    <ul class="task-list">
                        <li class="task-item">
                            <span class="task-name">Show</span>
                        </li>
                    </ul>
                </div>
                <div class="calendar-day" onclick="showTaskDetails('Stress Out', '24 January')">
                    <p class="task-date">24rd Tue</p>
                    <ul class="task-list">
                        <li class="task-item">
                            <span class="task-name">Show</span>
                        </li>
                    </ul>
                </div>
                <div class="calendar-day" onclick="showTaskDetails('Smoke Out', '25 January')">
                    <p class="task-date">25rd Tue</p>
                    <ul class="task-list">
                        <li class="task-item">
                            <span class="task-name">Show</span>
                        </li>
                    </ul>
                </div>
                <div class="calendar-day" onclick="showTaskDetails('Calm Down', '26 January')">
                    <p class="task-date">26rd Tue</p>
                    <ul class="task-list">
                        <li class="task-item">
                            <span class="task-name">Show</span>
                        </li>
                    </ul>
                </div>
            
            </div>
        </section>

        <section class="task_list">
            <h2>Task</h2>
                <div class="todo-item done">
                    <label class="label">
                        <i class="fa-solid fa-thumbtack fa-xl"></i>
                        <textarea id="resizableInput" placeholder="Type something..."></textarea>
                    </label>
                </div>
        </section>

        <footer class="footer">
            <section class="bottomOption_menu">
                <div class="home bottomOption">
                    <i class="fa-solid fa-house fa-xl"></i>
                </div>
                <div class="calendar bottomOption">
                    <i class="fa-regular fa-calendar-days fa-xl"></i>
                </div>
                <div class="alerts bottomOption">
                    <i class="fa-regular fa-bell fa-xl"></i>
                </div>
                <div class="search bottomOption">
                    <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                </div>
            </section>
        </footer>

    </main>   
  </body>
</html>
