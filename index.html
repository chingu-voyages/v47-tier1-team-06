<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Task App</title>

  <!--JQUERY LIBRARY -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- FONTAWSOME -->
  <script defer src="https://kit.fontawesome.com/df21ef76d6.js" crossorigin="anonymous"></script>

  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <!-- LOCAL SOURCE -->
  <link rel="stylesheet" type="text/css" href="calendar.css" />
  <link rel="stylesheet" type="text/css" href="popup.css" />
  <!-- <link rel="stylesheet" type="text/css" href="style1.css" /> -->
  <script defer src="App.js"></script>

  </head>

  <body>

<!----JS POPUP FUNTION---->
  <script>
    jQuery(document).ready(function () {
        jQuery("#add_task").click(function () {
            jQuery(".hideContainer").css({ display: "none" });
            jQuery("#popup_main_container").css({ display: "block" });
            document.getElementById("task_title_input").focus();
        });

    });

    function jsfunction() {
        alert("jsfunction");
    }
  </script>
<!----JS POPUP FUNTION---->

<!---------------------***POPUP HTML SECTION***---------------------->

     <div class="container-fluid text-left" id="popup_main_container">
              <div class="row top_menu text-center" id="popup_top_menu">
                  <div class="col p-3 text-white" id="today_month_year">
                      <i class="fa-solid fa-arrow-left fa-xl"></i>
                  </div>
                  <div class="col p-3 text-white" id="monthYear">
                      Create New Task
                  </div>
                  <div class="col p-3 text-white" id="addTaskButton">
                      <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                  </div>
              </div>
  
              <form>
              
                  <div class="mb-3 border-bottom border-danger">
                  <label for="task_title_input" class="form-label text-white">Task Title</label>
                  <input autofocus type="text" class="form-control set-focus" id="task_title_input" aria-describedby="TaskTitle">
                  </div>

                  <div class="mb-3">
                  <label for="task_description_input" class="form-label text-white">Description</label>
                  <input type="text" class="form-control" id="task_description_input">
                  </div>

                  <div class="mb-3">
                  <label for="datePicker" class="form-label text-white">Date</label>
                  <input type="date" class="form-control calendar bottomOption" id="datePicker" onchange="datePicked(this)">
                  </div>

                  <div class="row mb-3">
                      <div class="col-sm-6 p-3 text-black">
                          <label for="task_start_time" class="form-label text-white">Start Time</label>
                          <input type="time" class="form-control" id="task_start_time">
                      </div>
                      <div class="col-sm-6 p-3 text-black">
                          <label for="task_end_time" class="form-label text-white">End Time</label>
                          <input type="time" class="form-control" id="task_end_time">
                      </div>
                  </div>
  
                  <div class="row" class="task_button_container" id="task_button_container">
                      <div class="col-sm-12 task_button_container" id="task_add_cancel_group">
                          <!-- <button class="save btn btn-white btn-lg task_button_container" id="popup_add_task">Add Task</button> -->
                          <button class="save btn btn-white btn-lg task_button_container" id="save_task_button">Save</button>
                          <button class="cancel_btn btn btn-white btn-lg task_button_container" id="cancel_task_button">Cancel</button>
                      </div>
                  </div>
              </form>
     </div>  
<!---------------------***END POPUP HTML SECTION------------------->


<!--------------------****MAIN TASK SECTION***----------------------->
    
    <div class="container-fluid p-2 text-center" id="main_topOption_menu">
      <div class="row bg-primary top_menu" id="top_menu">
        <div class="col p-3 bg-white text-black" id="monthYear">
          <i class="fa-solid fa-arrow-left fa-xl"></i>
        </div>
        <div class="col p-3 bg-white text-white" id="monthYear"></div>
        <div class="col p-3 bg-white text-black" id="addTaskButton">
          <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        </div>
      </div>

      <div class="row top_month_addTask hideContainer" id="top_month_addTask">
        <div class="col p-3 bg-white text-black h5 pb-2 mb-4" id="currentMonthYear">
          
        </div>
        <div class="col p-3 bg-white text-black" id="addTaskButton">
          <button type="submit" class="add_task btn btn-danger btn-lg" id="add_task">Add Task</button>
        </div>
      </div>

      <section class="calender_menu hideContainer">
        <div class="calendar-container">
            <div class="calendar-day" onclick="showTaskDetails('Hang Out', '23 January')">
                <p class="task-date">23rd Tue</p>
                <ul class="task-scroll">
                    <li class="task-item">
                        <span class="task-name">Show</span>
                    </li>
                </ul>
            </div>
            <div class="calendar-day" onclick="showTaskDetails('Stress Out', '24 January')">
                <p class="task-date">24th Wed</p>
                <ul class="task-scroll">
                    <li class="task-item">
                        <span class="task-name">Show</span>
                    </li>
                </ul>
            </div>
            <div class="calendar-day" onclick="showTaskDetails('Work Out', '25 January')">
                <p class="task-date">25th Thu</p>
                <ul class="task-scroll">
                    <li class="task-item">
                        <span class="task-name">Show</span>
                    </li>
                </ul>
            </div>
            <div class="calendar-day" onclick="showTaskDetails('Calm Down', '26 January')">
                <p class="task-date">26th Fri</p>
                <ul class="task-scroll">
                    <li class="task-item">
                        <span class="task-name">Show</span>
                    </li>
                </ul>
            </div>
            <div class="calendar-day" onclick="showTaskDetails('Git Down', '26 January')">
                <p class="task-date">27th Sat</p>
                <ul class="task-scroll">
                    <li class="task-item">
                        <span class="task-name">Show</span>
                    </li>
                </ul>
            </div>
            <div class="calendar-day" onclick="showTaskDetails('Chill Out', '26 January')">
                <p class="task-date">28th Sun</p>
                <ul class="task-scroll">
                    <li class="task-item">
                        <span class="task-name">Show</span>
                    </li>
                </ul>
            </div>
        </div>
      </section>

      <div class="row text-start hideContainer">
        <h1>Task</h1>
      </div>

      <div class="col-sm-12 p-0 bg-white middle_taskList hideContainer">
        <ul class="list-group list-group-horizontal task_ul_list" id="middle_taskList">
          <li class="list-group-item" id="task_icon_list">
            <i class="fa-solid fa-thumbtack fa-xl" id="thumbtackIcon"></i>
          </li>
            <li class="list-group-item" id="task_detail_list">
              <ol class="list-group text-start task_ol_list" id="task_details_items">
                <li class="list-group-item">Date:</li>
                <li class="list-group-item">Title:</li>
                <li class="list-group-item">Discription:</li>
                <li class="list-group-item">Time:</li>
              </ol>
            </li>
        </ul>
      </div>

      <div class="row bottom_menu bg-dark" id="bottom_menu">
        <div class="col p-3 bg-white text-black">
          <i class="fa-solid fa-house fa-xl"></i>
        </div>
        <div class="col p-3 bg-white text-black">
          <i class="fa-regular fa-calendar-days fa-xl"></i>
        </div>
        <div class="col p-3 bg-white text-black">
          <i class="fa-regular fa-bell fa-xl"></i>
        </div>
        <div class="col p-3 bg-white text-black">
          <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        </div>
      </div>

    </div>
<!----****END MAIN TASK SECTION***----------------------->

  </body>
</html>
