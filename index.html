<head>
    <meta charset="UTF-8" />

<body>
    <script>
        jQuery(document).ready(function () {
            jQuery("#addTask").click(function () {
                jQuery("#popup").css({ display: "block" });
            });
        });


        function jsfunction() {
            alert("jsfunction");
        }
    </script>


    <main class="app" style="position: relative">
        <div id="popup"
            style="display: none; position: absolute; top: 0; left: 0; width: 300px; height:700px; margin-left: 100px; border-radius:7px;margin-top: 130px; background-color: #f15454; ">
            <h2 style="color: aliceblue; margin-left: 45px;">Create New task</h2>

            <p style="color: aliceblue; padding-top: 30px; padding-left: 20px;">Title</p>

            <label for="title">
                <input type="text" id="title" class="title" name="title">
            </label>
            <p style="color: aliceblue; padding-top: 30px; padding-left: 20px;"> Discription</p>
            <label for="title">
                <input type="text" id="description" class="description" name="description">
            </label>
            <p class="date" style="color: aliceblue; padding-top: 30px; padding-left: 20px;">Date</p>

            <input type="date" id="datePicker" onchange="datePicked(this)">
            <p class="time" class="date" style="color: aliceblue; padding-top: 30px; padding-left: 20px;">Time</p>
            <label for="appt"></label>
              <input type="time" id="appt" name="appt" min="09:00" max="18:00" /> Start Time
            <label for="appt"></label>
              <input type="time" id="appt_1" name="appt" min="09:00" max="18:00"/> End Time
            <button type="button" class="delete_btn"
                style="color: white;margin-top: 50px; margin-left: 85px; padding-top: 5px; padding-left: 10px; padding-right: 10px; padding-top: 3px; border: 1px solid white; font-size: x-large;border-radius: 7px;background-color: hsla(0, 0%,98%, 0.2)">Cancel</button>
            <button type="button" class="save"
                style="color: white;margin-top: 50px; margin-left: 85px; padding-top: 5px; padding-left: 10px; padding-right: 10px; padding-bottom: 5px; border: 1px solid white; font-size: xx-large; border-radius: 7px; background-color: hsla(0, 0%,98%, 0.2)">Save</button>
            

        </div>


        <!-- <section class="topOption_menu">
            <div class="backArrow">
                <i class="fa-solid fa-arrow-left fa-xl"></i>
            </div>
            <div class="search">
                <i class="fa-solid fa-magnifying-glass fa-xl"></i>
            </div>
        </section> -->

        <section class="addTask_menu">
            <div class="currentMonth">


                <button id="prevWeek" onclick="navigateWeek(-1)"></button>
                <h1 id="currentMonthYear"></h1>
                <button id="nextWeek" onclick="navigateWeek(1)"></button>
            </div>
            <div class="addtask">
                <button id="addTask" class="addButton">+ add task</button>

            </div>
        </section>

        <section class="calender_menu">

            <div class="calendar-container">
                <div class="calendar-day" onclick="showTaskDetails('Hang Out', '23 January')">
                    <p class="task-date">23rd Tue</p>
                    <ul class="task-scroll">
                        <li class="task-item">
                            <span class="task-name">Show</span>
                        </li>
                    </ul>
                </div>
                <div class="calendar-day" onclick="showTaskDetails('Stress Out', '24 January')">
                    <p class="task-date">24th Wed</p>
                    <ul class="task-scroll">
                        <li class="task-item">
                            <span class="task-name">Show</span>
                        </li>
                    </ul>
                </div>
                <div class="calendar-day" onclick="showTaskDetails('Work Out', '25 January')">
                    <p class="task-date">25th Thu</p>
                    <ul class="task-scroll">
                        <li class="task-item">
                            <span class="task-name">Show</span>
                        </li>
                    </ul>
                </div>
                <div class="calendar-day" onclick="showTaskDetails('Calm Down', '26 January')">
                    <p class="task-date">26th Fri</p>
                    <ul class="task-scroll">
                        <li class="task-item">
                            <span class="task-name">Show</span>
                        </li>
                    </ul>
                </div>
                <div class="calendar-day" onclick="showTaskDetails('Git Down', '26 January')">
                    <p class="task-date">27th Sat</p>
                    <ul class="task-scroll">
                        <li class="task-item">
                            <span class="task-name">Show</span>
                        </li>
                    </ul>
                </div>
                <div class="calendar-day" onclick="showTaskDetails('Chill Out', '26 January')">
                    <p class="task-date">28th Sun</p>
                    <ul class="task-scroll">
                        <li class="task-item">
                            <span class="task-name">Show</span>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        <section>
            <h2 id="task_title">Task</h2>
            <div class="todo-item done">
                <ul class="task_list">
                    <!--test-->
                    <li class="task">
                        <div class="icon">
                            <i class="fa-solid fa-thumbtack fa-xl" aria-hidden="true"></i>
                        </div>
                        
                        <div>
                            <h1>Task Title<br></h1>
                            <p>2024-01-10<br></p>
                            <p>Task Description<br></p>
                            <p>startTime - EndTime</p>
                        </div>
                        
                    </li>
                </ul>
            </div>
        </section>

    </main>
