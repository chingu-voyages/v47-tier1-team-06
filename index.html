<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>interface prototype</title>

    <!--JQUERY LIBRARY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- FONTAWSOME -->
    <script
      defer
      src="https://kit.fontawesome.com/df21ef76d6.js"
      crossorigin="anonymous"
    ></script>

    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <!-- JQUERY CODE -->
    <script>
      jQuery(document).ready(function () {
        jQuery("#addTask").click(function () {
          jQuery("#popup").css({ display: "block" });
        });
      });

      function jsfunction() {
        alert("jsfunction");
      }
    </script>
    <!-- JQUERY CODE -->

    <main class="app" style="position: relative">
      <!-- POPUP ELEMENT -->
      <div
        id="popup"
        style="
          z-index: 4;
          display: none;
          position: relative;
          left: 0;
          width: auto;
          height: auto;
          border-radius: 7px;
          background-color: #f15454;
        "
      >
        <h2 style="color: aliceblue; margin-left: 45px">Create New task</h2>

        <p style="color: aliceblue; padding-top: 30px; padding-left: 20px">
          Title
        </p>

        <label for="title">
          <input type="text" id="title" class="title" name="title" />
        </label>
        <p style="color: aliceblue; padding-top: 30px; padding-left: 20px">
          Discription
        </p>
        <label for="title">
          <input
            type="text"
            id="description"
            class="description"
            name="description"
          />
        </label>
        <p
          class="date"
          style="color: aliceblue; padding-top: 30px; padding-left: 20px"
        >
          Date
        </p>

        <input type="date" id="datePicker" />
        <p
          class="time"
          class="date"
          style="color: aliceblue; padding-top: 30px; padding-left: 20px"
        >
          Time
        </p>
        <label for="appt"></label>Start
        <input type="time" id="appt" name="appt" min="09:00" max="18:00" />
        <label for="appt"></label>End
        <input type="time" id="appt_1" name="appt" min="09:00" max="18:00" />
        <button
          type="button"
          class="delete_btn"
          style="
            color: white;
            margin-top: 50px;
            margin-left: 85px;
            padding-top: 5px;
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 3px;
            border: 1px solid white;
            font-size: x-large;
            border-radius: 7px;
            background-color: hsla(0, 0%, 98%, 0.2);
          "
        >
          Cancel
        </button>
        <button
          type="button"
          class="save"
          style="
            color: white;
            margin-top: 50px;
            margin-left: 85px;
            padding-top: 5px;
            padding-left: 10px;
            padding-right: 10px;
            padding-bottom: 5px;
            border: 1px solid white;
            font-size: xx-large;
            border-radius: 7px;
            background-color: hsla(0, 0%, 98%, 0.2);
          "
        >
          Save
        </button>
      </div>
      <!-- END POPUP ELEMENT -->

      <section class="topOption_menu hideContainer">
        <div class="backArrow">
          <i class="fa-solid fa-arrow-left fa-xl"></i>
        </div>
        <div class="search">
          <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        </div>
      </section>

      <section class="addTask_menu hideContainer">
        <div class="currentMonth">
          <h1 id="currentMonthYear"></h1>
        </div>
        <div class="addtask">
          <button id="addTask" class="addButton">+ add task</button>
        </div>
      </section>

      <section class="calender_menu hideContainer">
        <div class="calendar-container">
          <div
            class="calendar-day"
            onclick="showTaskDetails('Hang Out', '23 January')"
          >
            <p class="task-date">23rd Tue</p>
            <ul class="task-list">
              <li class="task-item">
                <span class="task-name">Show</span>
              </li>
            </ul>
          </div>
          <div
            class="calendar-day"
            onclick="showTaskDetails('Stress Out', '24 January')"
          >
            <p class="task-date">24th Wed</p>
            <ul class="task-list">
              <li class="task-item">
                <span class="task-name">Show</span>
              </li>
            </ul>
          </div>
          <div
            class="calendar-day"
            onclick="showTaskDetails('Work Out', '25 January')"
          >
            <p class="task-date">25th Thu</p>
            <ul class="task-list">
              <li class="task-item">
                <span class="task-name">Show</span>
              </li>
            </ul>
          </div>
          <div
            class="calendar-day"
            onclick="showTaskDetails('Calm Down', '26 January')"
          >
            <p class="task-date">26th Fri</p>
            <ul class="task-list">
              <li class="task-item">
                <span class="task-name">Show</span>
              </li>
            </ul>
          </div>
          <div
            class="calendar-day"
            onclick="showTaskDetails('Git Down', '26 January')"
          >
            <p class="task-date">27th Sat</p>
            <ul class="task-list">
              <li class="task-item">
                <span class="task-name">Show</span>
              </li>
            </ul>
          </div>
          <div
            class="calendar-day"
            onclick="showTaskDetails('Chill Out', '26 January')"
          >
            <p class="task-date">28th Sun</p>
            <ul class="task-list">
              <li class="task-item">
                <span class="task-name">Show</span>
              </li>
            </ul>
          </div>
        </div>
      </section>

      <h2 id="task_list">Task</h2>

      <div class="col-sm-12 p-0 bg-white" id="middle_taskList">

      </div>
    </main>

    <footer class="footer">
      <section class="bottomOption_menu">
        <div class="home bottomOption">
          <i class="fa-solid fa-house fa-xl"></i>
        </div>
        <div
          class="calendar bottomOption"
          onclick="document.getElementById('datePicker').click();"
        >
          <i class="fa-regular fa-calendar-days fa-xl"></i>
        </div>

        <div class="alerts bottomOption">
          <i class="fa-regular fa-bell fa-xl"></i>
        </div>
        <div class="search bottomOption">
          <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        </div>
      </section>
    </footer>

    <script defer type="module" src="App.js"></script>
  </body>
</html>
