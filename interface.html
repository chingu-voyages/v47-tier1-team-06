<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>interface prototype</title>

    <!--JQUERY LIBRARY -->
    <!-- <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> -->

    <!-- FONTAWSOME -->
    <script defer src="https://kit.fontawesome.com/df21ef76d6.js" crossorigin="anonymous"></script>

    <!-- BOOTSTRAP CSS -->
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    /> -->

    <link rel="stylesheet" type="text/css" href="interface.css" />

    <script defer src="interface.js"></script>
  </head>
  <body>
    <main class="app">
        <section class="topOption_menu">
            <p>top option menu</p>
        </section>

        <section class="addTask_menu">
            <p>calender and add task button</p>
        </section>

        <section class="calender_menu">
            <p>calender area</p>
        </section>

        <section class="task_list">
            <p>Task</p>
            <div class="list" id="todo-list">
                <div class="todo-item done">
                    <label>
                        <i class="fa-solid fa-thumbtack fa-2xs" style="color: #1e3050;"></i>
                        <input type="text" value="hit the gym" readonly />
                    </label>
                </div>
            </div>
        </section>

        <section class="bottomOption_menu">
            <p>bottom option menu</p>
            <i class="fa-solid fa-house fa-2xs"></i>
            <i class="fa-regular fa-calendar-days fa-2xs"></i>
            <i class="fa-regular fa-bell fa-2xs"></i>
            <i class="fa-solid fa-magnifying-glass fa-2xs"></i>
        </section>

    </main>
    
  </body>
</html>
